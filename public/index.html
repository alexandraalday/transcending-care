<!DOCTYPE html>
<html ng-app="transCare">
  <head>
    <meta charset="utf-8">
    <link rel='icon' href='./css/images/transflag.png'>
    <title>transcending care</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Scripts -->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
     <script src="./js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <section ng-controller="mainController as ctrl">
      <!-- Navbar Section -->
      <nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
        <a class="navbar-brand" href=''>transcending care</a>
        <ul class="nav navbar-nav navbar-right">
          <li><a class='nav' href=''>home</a></li> |
          <li><a class='nav' href=''>about</a></li> |
          <li><a class='nav' href=''>self care board</a></li> |
          <li><a class='nav' href='' ng-click="ctrl.toggleLogin()">login</a></li>
          <li><a class='nav' href='' ng-click="ctrl.toggleRegister()">register</a></li>
        </ul>
      </nav>
      <header>
        <div class="jumbotron text-center">
          <div class="container">
            <h1>transcending care</h1>
            <h2>would be cool to maybe have a slideshow of the community once this is larger/or random selections of self care tiles</h2>
          </div>
        </div>
      </header>
      <div class="container text-center" ng-if="ctrl.loginDisplay">
        <h1>LOGIN</h1>
      </div>
      <div class="" ng-if="ctrl.registerDisplay">
        <h1>REGISTER</h1>
      </div>
    </section> <!--end of mainController-->
  </body>
  <footer class="footer">
    <div class="container">
      <p>Made with &hearts; by Brooke Baxa</p>
    </div>
  </footer>
</html>
